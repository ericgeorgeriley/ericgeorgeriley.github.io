    <body class="text-center">
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
		<div class="container">
			<div class="passwordOutput" data-clipboard-target="#password">
				<h1 id="password" class="display-2 font-weight-light">FastWord</h1>	
				<span id="prompt" class="small text-secondary">Click to Copy</span>
			</div>

			<form class="form-password">			

				<div class="row passwordOptions badge-pill badge-dark">
					<div class="col optionCol">
					
						<div class="custom-control custom-checkbox">							
							<input type="checkbox" class="custom-control-input" checked="checked" value="upper" id="isUpperCase">
							<label class="custom-control-label" for="isUpperCase">A/a</label>
						</div>
					</div>
					<div class="col optionCol">				
						<div class="custom-control custom-checkbox">							
							<input type="checkbox" class="custom-control-input" checked="checked" value="numeric" id="isNumeric">
							<label class="custom-control-label" for="isNumeric">123</label>
						</div>
					</div>
					<div class="col optionCol">
						<div class="custom-control custom-checkbox">							
							<input type="checkbox" class="custom-control-input" checked="checked" value="symbol" id="isSymbol">
							<label class="custom-control-label" for="isSymbol">!?*</label>
						</div>
					</div>

				</div>
				
				<br/>
				
				<div class="row passwordOptions">
					<div class="col optionCol">					 
						<input type="range" min="6" max="24" value="8" class="slider" id="passLength"> 					
					</div>
					<div class="col">
						<p class="text-secondary"><span id="rangeLabel">-</span> Char</p>
					</div>
				</div>
				
				<div id="newPassword" class="btn btn-sm btn-outline-secondary">Refresh</div>				
			
			</form>
			
			<p class="mt-5 mb-3 text-muted">Fastword - A password, fast.</p>
		</div>

		</div>
